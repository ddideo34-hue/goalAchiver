<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Your Free Book</title>
    <style>
        /* Reset & base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: #1f2937;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 1rem;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #3b82f6;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            max-width: 600px;
        }

        .download-button {
            background-color: #10b981;
            color: #fff;
            padding: 1rem 2rem;
            font-size: 1.3rem;
            font-weight: 600;
            border-radius: 10px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .download-button:hover {
            background-color: #059669;
        }

        /* Mobile responsiveness */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }
            p {
                font-size: 1rem;
            }
            .download-button {
                width: 90%;
                font-size: 1.1rem;
                padding: 0.8rem 1rem;
            }
        }
    </style>
</head>
<body>

    <h1>Get Your Free Book!</h1>
    <p>Congratulations! You're one step away from accessing "How to Plan Your Day, Week, and Life to Achieve Your Goals".</p>
    
    <a href="Introductio1.pdf" class="download-button" download>Get the Book</a>

</body>
</html>
